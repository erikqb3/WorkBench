<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredStatus">
      <br>
      <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
      <br><br>
      <h2>App Status: {{ appStatus | async}}</h2> <!--Async recognizes promises and will see a change if one is made-->
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter: filteredStatus:'status' | sort: 'name'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>
            {{ server.name | shorten: 5}}</strong> | 
            {{ server.instanceType | uppercase | reverse}} | 
            {{ server.started | date: 'fullDate' | uppercase}}
            <!--order of pipes can matter-->
        </li>
      </ul>
    </div>
  </div>
</div>
