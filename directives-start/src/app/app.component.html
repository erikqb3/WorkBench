<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !==0}"
            [ngStyle]="{color: odd % 2!== 0 ? 'white': 'black'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngStyle]="{backgroundColor: 'blue', color: 'white'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div> -->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngStyle]="{backgroundColor: 'blue', color: 'white'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
        
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p appBasicHighlight>Style me with a Basic Directive</p>
        <p appBetterHighlight
        [defaultColor] = "'darkblue'"
        >Style me with a Better Directive</p>
      </ng-template>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="1">Value is {{ value }}</p>
        <p *ngSwitchCase="10">Value is {{ value }}</p>
        <p *ngSwitchCase="100">Value is {{ value }}</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>

  </div>
</div>
